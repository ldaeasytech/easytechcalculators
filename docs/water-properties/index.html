<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water & Steam Properties Calculator (IF97)</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Water & Steam Properties Calculator</h1>
    <p class="subtitle">
      IF97 Thermodynamics · IAPWS Transport Properties
    </p>
  </header>

  <main class="container">
    <!-- INPUTS -->
    <section class="card">
      <h2>Inputs</h2>

      <div class="input-tabs" role="tablist">
        <button type="button" class="tab active" data-mode="TP">T–P</button>
        <button type="button" class="tab" data-mode="Ph">P–h</button>
        <button type="button" class="tab" data-mode="Ps">P–s</button>
        <button type="button" class="tab" data-mode="Tx">T–x</button>
        <button type="button" class="tab" data-mode="Px">P–x</button>
      </div>

      <div id="tabHelp" class="tab-help">
        Enter inputs for the selected property pair.
      </div>

      <form id="calcForm" class="grid-form" novalidate>
        <div class="field">
          <label for="temperature">Temperature (K)</label>
          <input id="temperature" type="number" step="any" />
        </div>

        <div class="field">
          <label for="pressure">Pressure (MPa)</label>
          <input id="pressure" type="number" step="any" />
        </div>

        <div class="field">
          <label for="enthalpy">Enthalpy (kJ/kg)</label>
          <input id="enthalpy" type="number" step="any" />
        </div>

        <div class="field">
          <label for="entropy">Entropy (kJ/kg·K)</label>
          <input id="entropy" type="number" step="any" />
        </div>

        <div class="field">
          <label for="specificVolume">Specific Volume (m³/kg)</label>
          <input id="specificVolume" type="number" disabled />
        </div>

        <div class="field">
          <label for="quality">Quality x (0–1)</label>
          <input id="quality" type="number" step="any" />
        </div>

        <div class="field">
          <label for="unitSystem">Unit System</label>
          <select id="unitSystem">
            <option value="SI">SI</option>
            <option value="Imperial">Imperial</option>
          </select>
        </div>

        <button type="submit" class="primary">
          Calculate Properties
        </button>
      </form>
    </section>

    <!-- RESULTS -->
    <section class="card">
      <h2>Results</h2>

      <div id="loading" class="loading">Calculating…</div>
      <div id="resultsTable" class="results-table"></div>

      <div class="messages">
        <div id="errors" class="errors"></div>
        <div id="warnings" class="warnings"></div>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    Based on IAPWS-IF97, IAPWS-2008 (Viscosity), IAPWS-2011 (Conductivity)
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
