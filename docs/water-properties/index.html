<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Thermodynamics Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      max-width: 720px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background: #eef2f5;
      border-radius: 5px;
    }

    .results div {
      margin-bottom: 6px;
    }

    .hidden {
      display: none;
    }

    .unit {
      font-weight: normal;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Water Thermodynamics Calculator</h1>

    <!-- INPUT MODE -->
    <label for="inputMode">Input Mode</label>
    <select id="inputMode" onchange="updateInputs()">
      <option value="PT">P – T</option>
      <option value="Tx">T – x</option>
      <option value="Px">P – x</option>
    </select>

    <!-- PRESSURE -->
    <div id="pressureGroup">
      <label for="pressure">
        Pressure <span class="unit">(MPa)</span>
      </label>
      <input type="number" id="pressure" step="any" />
    </div>

    <!-- TEMPERATURE -->
    <div id="temperatureGroup">
      <label for="temperature">
        Temperature <span class="unit">(K)</span>
      </label>
      <input type="number" id="temperature" step="any" />
    </div>

    <!-- QUALITY -->
    <div id="qualityGroup" class="hidden">
      <label for="quality">
        Quality, x <span class="unit">(0–1)</span>
      </label>
      <input type="number" id="quality" step="any" />
    </div>

    <button onclick="calculate()">Calculate</button>

    <!-- RESULTS -->
    <div class="results" id="results"></div>
  </div>

  <!-- MAIN APP SCRIPT -->
  <script type="module">
    import { solveState } from "./solver.js";

    window.updateInputs = function () {
      const mode = document.getElementById("inputMode").value;

      document.getElementById("pressureGroup").classList.toggle(
        "hidden",
        !(mode === "PT" || mode === "Px")
      );

      document.getElementById("temperatureGroup").classList.toggle(
        "hidden",
        !(mode === "PT" || mode === "Tx")
      );

      document.getElementById("qualityGroup").classList.toggle(
        "hidden",
        !(mode === "Tx" || mode === "Px")
      );
    };

    window.calculate = function () {
      const mode = document.getElementById("inputMode").value;

      const P = parseFloat(document.getElementById("pressure").value);
      const T = parseFloat(document.getElementById("temperature").value);
      const x = parseFloat(document.getElementById("quality").value);

      const inputs = { mode };

      if (mode === "PT") {
        inputs.P = P;
        inputs.T = T;
      }

      if (mode === "Tx") {
        inputs.T = T;
        inputs.x = x;
      }

      if (mode === "Px") {
        inputs.P = P;
        inputs.x = x;
      }

      try {
        const r = solveState(inputs);
        displayResults(r);
      } catch (err) {
        document.getElementById("results").innerHTML =
          `<strong>Error:</strong> ${err.message}`;
      }
    };

    function displayResults(r) {
      const div = document.getElementById("results");

      let html = `<strong>Region:</strong> ${r.region}<br><br>`;

      if (r.T !== undefined) html += `<div>T = ${r.T.toFixed(4)} K</div>`;
      if (r.P !== undefined) html += `<div>P = ${r.P.toFixed(6)} MPa</div>`;
      if (r.x !== undefined && r.x !== null)
        html += `<div>x = ${r.x.toFixed(4)}</div>`;

      if (r.v !== undefined) html += `<div>v = ${r.v.toExponential(6)} m³/kg</div>`;
      if (r.u !== undefined) html += `<div>u = ${r.u.toFixed(4)} kJ/kg</div>`;
      if (r.h !== undefined) html += `<div>h = ${r.h.toFixed(4)} kJ/kg</div>`;
      if (r.s !== undefined) html += `<div>s = ${r.s.toFixed(6)} kJ/kg·K</div>`;

      // Saturation-line output (PT at Tsat)
      if (r.vf !== undefined) {
        html += `<hr>`;
        html += `<div><strong>Saturated Liquid:</strong></div>`;
        html += `<div>vf = ${r.vf.toExponential(6)} m³/kg</div>`;
        html += `<div>uf = ${r.uf.toFixed(4)} kJ/kg</div>`;
        html += `<div>hf = ${r.hf.toFixed(4)} kJ/kg</div>`;
        html += `<div>sf = ${r.sf.toFixed(6)} kJ/kg·K</div>`;

        html += `<br><div><strong>Saturated Vapor:</strong></div>`;
        html += `<div>vg = ${r.vg.toExponential(6)} m³/kg</div>`;
        html += `<div>ug = ${r.ug.toFixed(4)} kJ/kg</div>`;
        html += `<div>hg = ${r.hg.toFixed(4)} kJ/kg</div>`;
        html += `<div>sg = ${r.sg.toFixed(6)} kJ/kg·K</div>`;
      }

      div.innerHTML = html;
    }

    // Initialize
    updateInputs();
  </script>
</body>
</html>
