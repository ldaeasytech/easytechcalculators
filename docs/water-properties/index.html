<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Properties Calculator — IF97 Engineering Grade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional thermodynamic property calculator for water and steam using IAPWS-IF97. Supports any two inputs, two-phase mixtures, and transport properties." />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Water & Steam Properties Calculator</h1>
    <div class="subtitle">IAPWS-IF97 • Engineering Handbook Accuracy</div>
  </header>

  <main>
    <form id="calculatorForm" class="calculator-form">

      <!-- Unit System -->
      <section class="form-section">
        <label for="unitSystem">Unit System:</label>
        <select id="unitSystem">
          <option value="SI" selected>SI (kPa, °C, kJ/kg)</option>
          <option value="Imperial">Imperial (psia, °F, Btu/lbm)</option>
        </select>
      </section>

      <!-- Phase Selection -->
      <section class="form-section">
        <label for="phase">Phase (optional):</label>
        <select id="phase">
          <option value="">Auto-detect</option>
          <option value="ice">Ice</option>
          <option value="subcooled">Subcooled Liquid</option>
          <option value="saturated">Saturated (Liquid/Vapor)</option>
          <option value="two-phase">Two-Phase Mixture</option>
          <option value="superheated">Superheated Vapor</option>
        </select>
      </section>

      <!-- Input Grid -->
      <section class="form-section grid">

        <label>
          Temperature
          <input type="number" id="temperature" step="any" />
          <span class="unit-label" id="temperatureUnit">K</span>
        </label>

        <label>
          Pressure
          <input type="number" id="pressure" step="any" />
          <span class="unit-label" id="pressureUnit">kPa</span>
        </label>

        <label>
          Density
          <input type="number" id="density" step="any" />
          <span class="unit-label" id="densityUnit">kg/m³</span>
        </label>

        <label>
          Specific Volume
          <input type="number" id="specificVolume" step="any" />
          <span class="unit-label" id="specificVolumeUnit">m³/kg</span>
        </label>

        <label>
          Enthalpy
          <input type="number" id="enthalpy" step="any" />
          <span class="unit-label" id="enthalpyUnit">kJ/kg</span>
        </label>

        <label>
          Entropy
          <input type="number" id="entropy" step="any" />
          <span class="unit-label" id="entropyUnit">kJ/kg·K</span>
        </label>

        <label>
          Cp
          <input type="number" id="cp" step="any" />
          <span class="unit-label" id="cpUnit">kJ/kg·K</span>
        </label>

        <label>
          Cv
          <input type="number" id="cv" step="any" />
          <span class="unit-label" id="cvUnit">kJ/kg·K</span>
        </label>

        <label>
          Viscosity
          <input type="number" id="viscosity" step="any" />
          <span class="unit-label" id="viscosityUnit">Pa·s</span>
        </label>

        <label>
          Thermal Conductivity
          <input type="number" id="thermalConductivity" step="any" />
          <span class="unit-label" id="thermalConductivityUnit">W/m·K</span>
        </label>

      </section>

      <!-- Submit -->
      <section class="form-section">
        <button type="submit" class="calculate-btn">Calculate Properties</button>
      </section>

      <!-- Status / Messages -->
      <section class="status-section">
        <div id="errorBox" class="errors"></div>
        <div id="warningBox" class="warnings"></div>
        <div id="suggestionBox" class="suggestions"></div>
        <div id="autoFixBox" class="auto-fixes"></div>
      </section>

    </form>

    <!-- Output -->
    <section class="output-section">
      <h2>Results</h2>
      <div class="output-box" id="outputBox"></div>
    </section>

  </main>

  <footer>
    <p>
      © 2026 EasyTechCalculators.com • Based on IAPWS-IF97 and IAPWS transport property correlations.
    </p>
  </footer>

  <!-- Main Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
