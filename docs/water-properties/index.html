<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water & Steam Properties Calculator (IF97)</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Water & Steam Properties Calculator</h1>
    <p class="subtitle">
      IF97 + IAPWS Transport Properties · Engineering-grade accuracy
    </p>
  </header>

  <main class="container">
    <!-- ================= INPUT PANEL ================= -->
    <section class="card">
      <h2>Inputs</h2>

      <form id="calcForm" class="grid-form">
        <div class="field">
          <label id="temperatureLabel" for="temperature">Temperature (K)</label>
          <input
            id="temperature"
            type="number"
            step="any"
            placeholder="e.g. 500"
          />
        </div>

        <div class="field">
          <label id="pressureLabel" for="pressure">Pressure (MPa)</label>
          <input
            id="pressure"
            type="number"
            step="any"
            placeholder="e.g. 10"
          />
        </div>

        <div class="field">
          <label id="enthalpyLabel" for="enthalpy">Enthalpy (kJ/kg)</label>
          <input id="enthalpy" type="number" step="any" />
        </div>

        <div class="field">
          <label id="entropyLabel" for="entropy">Entropy (kJ/kg·K)</label>
          <input id="entropy" type="number" step="any" />
        </div>

        <div class="field">
          <label id="specificVolumeLabel" for="specificVolume">
            Specific Volume (m³/kg)
          </label>
          <input id="specificVolume" type="number" step="any" />
        </div>

        <div class="field">
          <label for="quality">Quality x (0–1)</label>
          <input id="quality" type="number" step="any" />
        </div>

        <div class="field">
          <label for="unitSystem">Unit System</label>
          <select id="unitSystem">
            <option value="SI">SI</option>
            <option value="Imperial">Imperial</option>
          </select>
        </div>

        <button id="calculateBtn" type="submit" class="primary">
          Calculate
        </button>
      </form>
    </section>

    <!-- ================= OUTPUT PANEL ================= -->
    <section class="card">
      <h2>Results</h2>

      <div id="loading" class="loading">Calculating…</div>

      <pre id="output" class="output-box">—</pre>

      <div class="messages">
        <div id="errors" class="errors"></div>
        <div id="warnings" class="warnings"></div>
        <div id="suggestions" class="suggestions"></div>
        <div id="autoFixes" class="autofixes"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>
      Based on IAPWS-IF97 and IAPWS transport formulations.<br />
      Results provided for engineering use. Always verify critical designs.
    </p>
  </footer>

  <!-- ✅ Corrected script paths -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
