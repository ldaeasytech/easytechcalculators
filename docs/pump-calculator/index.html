<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pump Power Calculator | EasyTech Calculators</title>

  <meta name="description"
    content="Pump power calculator using the mechanical energy balance equation. Includes pipe friction, fittings, entrance and exit losses." />

  <link rel="stylesheet" href="../water-properties/style.css" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3341457826307951"
    crossorigin="anonymous"></script>
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <div class="header-inner">

    <div class="brand">
      <img
        src="/logo-easytechcalculators.png"
        alt="EasyTechCalculators engineering calculator logo"
        class="brand-logo"
      />

      <div class="brand-text">
        <h1>Pump Power Calculator</h1>
        <div class="capability-line">
          Mechanical Energy Balance · Pipe &amp; Fitting Losses
        </div>
      </div>
    </div>

  </div>
</header>

<!-- PAGE LAYOUT -->
<div class="page-layout">

  <main class="container">

    <!-- INPUTS -->
    <section class="card">
      <h2>System Inputs</h2>

      <form class="grid-form" novalidate>

        <!-- FLOW -->
        <div class="field">
          <label for="mdot">Mass Flow Rate (kg/s)</label>
          <input id="mdot" type="number" step="any" />
        </div>

        <div class="field">
          <label for="deltaZ">Elevation Difference h (m)</label>
          <input id="deltaZ" type="number" step="any" />
        </div>

        <!-- PRESSURES -->
        <div class="field">
          <label for="P1">Pressure at Point 1 (Pa)</label>
          <input id="P1" type="number" step="any" />
        </div>

        <div class="field">
          <label for="P2">Pressure at Point 2 (Pa)</label>
          <input id="P2" type="number" step="any" />
        </div>

        <!-- PIPE -->
        <div class="field">
          <label for="pipeNPS">Nominal Pipe Size</label>
          <select id="pipeNPS"></select>
        </div>

        <div class="field">
          <label for="pipeSchedule">Pipe Schedule</label>
          <select id="pipeSchedule"></select>
        </div>

        <div class="field">
          <label for="pipeLength">Pipe Length (m)</label>
          <input id="pipeLength" type="number" step="any" />
        </div>

        <div class="field">
          <label for="pipeMaterial">Pipe Material</label>
          <select id="pipeMaterial"></select>
        </div>

        <!-- FLUID -->
        <div class="field">
          <label for="rho">Density ρ (kg/m³)</label>
          <input id="rho" type="number" step="any" />
        </div>

        <div class="field">
          <label for="mu">Viscosity μ (Pa·s)</label>
          <input id="mu" type="number" step="any" />
        </div>

        <!-- REFERENCE POINTS -->
        <div class="field full">
          <label>
            <input type="checkbox" id="point1Tank" />
            Point 1 is at liquid surface (v₁ = 0)
          </label>
        </div>

        <div class="field full">
          <label>
            <input type="checkbox" id="point2PipeOutlet" />
            Point 2 is at pipe outlet (v₂ ≠ 0)
          </label>
        </div>
  
        <!-- FITTINGS -->
        <div class="field full">
          <label for="fittingType">Fitting / Valve</label>
          <select id="fittingType"></select>
        </div>
        
        <div class="field">
          <label for="fittingQty">Quantity</label>
          <input id="fittingQty" type="number" min="1" value="1" />
        </div>
        
        <div class="field" id="valveInputField" style="display:none;">
          <label id="valveInputLabel"></label>
          <input id="valveInputValue" type="number" step="any" />
        </div>
        
        <div class="field full">
          <button type="button" id="addFitting" class="primary">
            Add Fitting
          </button>
        </div>
        
        <div class="field full">
          <div id="fittingsList" class="results-table"></div>
        </div>

        <button type="button" id="calculateBtn" class="primary">
          Calculate Pump Power
        </button>

      </form>
    </section>

    <!-- RESULTS -->
    <section class="card">
      <h2>Results</h2>

      <div id="results" hidden>
        <div id="pumpPower" class="phase-banner"></div>

        <div id="lossBreakdown" class="results-table"></div>
      </div>
    </section>

  </main>

</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p class="legal-note">
    Results should be independently verified for professional use.
  </p>

  <div class="footer-brand">© easytechcalculators</div>

  <div class="footer-links">
    <a href="../about.html">About</a>
    <span class="separator">·</span>
    <a href="../privacy-policy.html">Privacy Policy</a>
    <span class="separator">·</span>
    <a href="../terms.html">Terms</a>
  </div>
</footer>

<script type="module" src="./js/pump.js"></script>
</body>
</html>
