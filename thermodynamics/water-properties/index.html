<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Properties Calculator | EasyTechCalculators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Water Thermodynamic Properties</h1>
  <p>Ice • Liquid • Two-Phase • Steam</p>
</header>

<section class="card">
  <h2>Known Properties</h2>

  <label>Input Pair</label>
  <select id="pair" onchange="updateInputs()">
    <option value="PT">Temperature + Pressure</option>
    <option value="Px">Pressure + Quality</option>
    <option value="Tx">Temperature + Quality</option>
    <option value="Ph">Pressure + Enthalpy</option>
    <option value="Ps">Pressure + Entropy</option>
    <option value="hs">Enthalpy + Entropy</option>
    <option value="rhoT">Density + Temperature</option>
  </select>

  <div id="inputs"></div>

  <button onclick="solve()">Calculate</button>
</section>

<section class="card" id="output"></section>

<footer>
  <p>Based on IAPWS-IF97 • Engineering use only</p>
</footer>

<script src="app.js"></script>
</body>
</html>
