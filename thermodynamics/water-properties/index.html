<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water & Steam Property Calculator | EasyTech Calculators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional-grade thermodynamic property calculator for water and steam with IF97 reference accuracy." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Water & Steam Property Calculator</h1>
    <p class="subtitle">Engineering handbookâ€“level accuracy (IAPWS-IF97)</p>
  </header>

  <main>
    <form id="calcForm" class="calculator-form">

      <!-- Unit System -->
      <section class="form-section">
        <label for="unitSystem">Unit System:</label>
        <select id="unitSystem">
          <option value="SI">SI</option>
          <option value="Imperial">Imperial</option>
        </select>
      </section>

      <!-- Phase -->
      <section class="form-section">
        <label for="phase">Phase:</label>
        <select id="phase">
          <option value="">Auto</option>
          <option value="ice">Ice</option>
          <option value="liquid">Subcooled Liquid</option>
          <option value="saturated">Saturated (Two-Phase)</option>
          <option value="vapor">Superheated Vapor</option>
        </select>
      </section>

      <!-- Primary Inputs -->
      <section class="form-section grid">
        <label id="tempLabel" for="temperature">Temperature (K):
          <input id="temperature" type="number" step="any" />
        </label>

        <label id="pressLabel" for="pressure">Pressure (Pa):
          <input id="pressure" type="number" step="any" />
        </label>

        <label id="hLabel" for="enthalpy">Enthalpy:
          <input id="enthalpy" type="number" step="any" />
        </label>

        <label id="sLabel" for="entropy">Entropy:
          <input id="entropy" type="number" step="any" />
        </label>

        <label id="rhoLabel" for="density">Density:
          <input id="density" type="number" step="any" />
        </label>

        <label id="vLabel" for="specificVolume">Specific Volume:
          <input id="specificVolume" type="number" step="any" />
        </label>

        <label id="cpLabel" for="cp">Cp:
          <input id="cp" type="number" step="any" />
        </label>

        <label id="cvLabel" for="cv">Cv:
          <input id="cv" type="number" step="any" />
        </label>

        <label id="muLabel" for="viscosity">Viscosity:
          <input id="viscosity" type="number" step="any" />
        </label>

        <label id="kLabel" for="conductivity">Thermal Conductivity:
          <input id="conductivity" type="number" step="any" />
        </label>

        <label for="quality">Quality (x):
          <input id="quality" type="number" step="any" min="0" max="1" />
        </label>
      </section>

      <!-- Action -->
      <section class="form-section">
        <button type="submit" class="calculate-btn">Calculate Properties</button>
      </section>

    </form>

    <!-- Status & Feedback -->
    <section class="status-section">
      <div id="loading" class="loading" style="display:none;">ðŸ”„ Calculatingâ€¦ Please wait.</div>
      <div id="errors" class="errors"></div>
      <div id="warnings" class="warnings"></div>
      <div id="suggestions" class="suggestions"></div>
      <div id="autoFixes" class="auto-fixes"></div>
    </section>

    <!-- Output -->
    <section class="output-section">
      <h2>Results</h2>
      <pre id="output" class="output-box"></pre>
    </section>
  </main>

  <footer>
    <p>Â© 2026 EasyTech Calculators â€¢ Based on IAPWS-IF97</p>
  </footer>

  <!-- App Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
